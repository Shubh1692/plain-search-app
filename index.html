<!DOCTYPE html>
<html>
<title>Search App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css"> -->
<header>
    <style>
        body {
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            flex-direction: column;
            width: 100%;
            margin: 0;
        }

        .card {
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            max-width: 350px;
        }

        .active {
            outline: auto;
        }

        input {
            width: calc(100% - 45px);
            max-width: 325px;
            padding: 10px;
            margin: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        h3,
        h4,
        p {
            padding: 5px 5px 5px 5px;
            margin: 0px;
            line-height: normal;
            text-transform: capitalize;
        }

        .search-key {
            font-weight: bold;
            color: blue
        }

        ul {
            margin: 0px 10px 0 10px;
            border-bottom: 1px solid darkgray;
            border-top: 1px solid darkgray;
            padding-left: 5%;
            text-transform: capitalize;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .no-data {
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</header>

<body>
    <div>
        <div>
            <input type="text" name="search" value="" autocomplete="off" id="search"
                placeholder="Search users by ID, address, name..." oninput="onSearch(this)" />
        </div>
    </div>
    <div id="listUser" class="list-user">
    </div>
    <script src="./index.js"></script>
</body>

</html>
